<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none">
      <ion-icon name="menu" color="#ffffff" (click)="openMenu()"></ion-icon>
      &nbsp; <ion-title>Home</ion-title>
    </ion-item>
    <ion-item (click)="toggleIcon()" slot="end" lines="none">
      <ion-icon color="#ffffff" [name]="iconStatus ? 'list' : 'grid'"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row size="12">
      <ion-col *ngFor="let  item of items" [size]="iconStatus ? '12':'6' " [routerLink]="['/home/item-details',item.id]">
        <ion-item *ngIf="iconStatus === false">
          <ion-row>
            <ion-img [src]="item.foto"></ion-img>
            <br>
            <ion-col style="align-self: center;">
              <ion-label class="item-content-title-6">Nama Barang  :<br> <ion-label class="item-content-text-6">{{item.nama}}</ion-label> <br></ion-label>
              <ion-label class="item-content-title-6">Harga Barang :<br> <ion-label class="item-content-text-6"> Rp {{item.harga}},00</ion-label><br></ion-label>
              <ion-label class="item-content-title-6">Stok         : <ion-label class="item-content-text-6">{{item.stok}}</ion-label></ion-label>
            </ion-col>
          </ion-row>

        </ion-item>

        <ion-item  *ngIf="iconStatus === true">
          <ion-row>
            <ion-img style="width: 70px; height: 70px; margin: 10px; align-self: center;" [src]="item.foto"></ion-img>
            <ion-col style="align-self: center;">
              <ion-label class="item-content-12">Nama Barang  : {{item.nama}}<br></ion-label>
              <ion-label class="item-content-12">Harga Barang : Rp {{item.harga}},00<br></ion-label>
              <ion-label class="item-content-12">Stok         : {{item.stok}}</ion-label>
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
