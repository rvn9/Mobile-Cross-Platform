<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none">
      <ion-icon name="menu" color="#ffffff" (click)="openMenu()"></ion-icon>
      &nbsp; <ion-title>Admin</ion-title>
      <ion-icon slot="end" color="#ffffff" [routerLink]="['/admin/new-item']" name="add"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row size="12">
      <ion-col size="12" >
        <ion-item-sliding style="margin-bottom: 10px;" *ngFor="let  item of items" #slidingItems>
          <!--    edit      -->
          <ion-item-options side="start">
            <ion-item-option color="primary" [routerLink]="['/admin/edit-item',item.id]" (click)="edit(item,slidingItems)"><ion-icon slot="icon-only"  name="create"></ion-icon></ion-item-option>
          </ion-item-options>
          <!--     delete     -->
          <ion-item-options side="end">
            <ion-item-option color="danger"(click)="confirmDelete(item,slidingItems)"><ion-icon slot="icon-only"  name="trash"></ion-icon></ion-item-option>
          </ion-item-options>

          <ion-item  lines="none">
            <ion-img style="width: 70px; height: 70px; margin: 10px; align-self: center;" [src]="item.foto"></ion-img>
            <ion-col style="align-self: center;">
              <ion-label class="item-content-12">Nama Barang  : {{item.nama}}<br></ion-label>
              <ion-label class="item-content-12">Harga Barang : Rp {{item.harga}},00<br></ion-label>
              <ion-label class="item-content-12">Stok         : {{item.stok}}</ion-label>
            </ion-col>
          </ion-item>
        </ion-item-sliding>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
