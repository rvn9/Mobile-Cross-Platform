<ion-header>
  <ion-toolbar>
    <ion-title>Contacts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card  *ngFor="let  contact of contacts" [routerLink]="['/contacts',contact.id]" >
    <!-- avatar -->
    <ion-row>
      <ion-item>
        <ion-avatar slot="start">
          <ion-img [src]="contact.image"></ion-img>
        </ion-avatar>
        <ion-label>{{contact.nama}}</ion-label> <br>
      </ion-item>

      <ion-item slot="end" lines="none" style="align-self: center;">
        <ion-icon   name="mail-outline"></ion-icon>
        <ion-label > &nbsp; {{contact.email.length}} </ion-label>
      </ion-item>

      <ion-item  lines="none" style="align-self: center;">
        <ion-icon  name="call-outline"></ion-icon>
        <ion-label> &nbsp;  {{contact.noTelp.length}} </ion-label>
      </ion-item>
    </ion-row>
  </ion-card>
</ion-content>
