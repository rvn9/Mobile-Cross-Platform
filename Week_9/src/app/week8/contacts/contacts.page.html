<ion-header>
  <ion-toolbar>
    <ion-title>Contact</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/contacts/form">
          <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let contact of contacts">
      <ion-card-header>
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-card-title>
                {{contact.nama}}
              </ion-card-title>
            </ion-col>
            <ion-col size="3">
              <ion-button color="primary" (click)="editContact(contact.id, contact.nama, contact.email, contact.telepon)">
                <ion-icon name="create-outline" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button color="danger" (click)="presentDeleteAlert(contact.id)">
                <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-header>
      <ion-card-content>
        <ion-grid >
          <ion-row>
            <ion-col>
              {{contact.email}}
            </ion-col>
            <ion-col>
              {{contact.telepon}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
