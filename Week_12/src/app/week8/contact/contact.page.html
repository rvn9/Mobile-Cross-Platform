<ion-header>
  <ion-toolbar><ion-buttons slot="start">
    <ion-back-button defaultHref="/dashboard"></ion-back-button>
  </ion-buttons>
    <ion-title>Contact</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="gotoContact()">Add Contact</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let contact of contacts; let i=index">
      <ion-card-header>
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-card-title>
                {{contact.nama}}
              </ion-card-title>
            </ion-col>
            <ion-col size="2">
              <ion-button color="primary" shape="round" size="small" [routerLink]="['./', contact.key]">
                <ion-icon name="create-outline" size="small" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="2">
              <ion-button color="danger" shape="round" size="small" (click)="presentDeleteAlert($event,contact.key)">
                <ion-icon name="trash-outline" size="small" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="2">
              <ion-button color="success" shape="round" size="small" [routerLink]="['../display-map', i]">
                <ion-icon name="map-outline" size="small" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-header>
      <ion-card-content>
        <ion-grid >
          <ion-row>
            <ion-col>
              <ion-button shape="round" color="danger" disabled>
                <ion-icon name="mail-outline"></ion-icon>
                &nbsp;&nbsp;{{contact.email}}
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button shape="round" color="danger" disabled>
                <ion-icon name="call-outline"></ion-icon>
                &nbsp;&nbsp;{{contact.telepon}}
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
