<ion-header>
  <ion-toolbar>
    <ion-title>Contact List</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/create">
        CREATE
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let student of mahasiswa">
      <ion-label>{{student.nim}} - {{student.nama}} - {{student.prodi}}</ion-label>
      <ion-button routerLink="/edit/{{student.key}}">EDIT</ion-button>
      <ion-button (click)="delete($event, student.key)">DELETE</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
