<ion-header>
  <ion-toolbar>
    <ion-title>contactedit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <ion-list>
        <ion-item>
          <ion-label position="floating">Nama</ion-label>
          <ion-input type="text" ngModel name="nama"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="text" ngModel name="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Telpon</ion-label>
          <ion-input type="text" ngModel name="telpon"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">ImageUrl</ion-label>
          <ion-input type="text" ngModel name="imageUrl"></ion-input>
        </ion-item>
      </ion-list>
      <ion-button type="submit" color="primary" expand="block">Simpan</ion-button>
    </form>
  </ion-content>
</ion-content>
