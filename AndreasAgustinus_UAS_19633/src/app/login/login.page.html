<ion-content>
  <div class="title">
    <h1>Login</h1>
  </div>
  <div class="form">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <ion-list>
        <ion-item color="danger" lines="none" *ngIf="!emailCtrl.valid && emailCtrl.touched">
          <ion-label>Email Incorrect</ion-label>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" email #emailCtrl="ngModel" ngModel name="email" required></ion-input>
          <ion-icon name="mail"color="primary" slot="end"></ion-icon>
        </ion-item>
        <ion-item color="danger" lines="none" *ngIf="!passwordCtrl.valid && passwordCtrl.touched">
          <ion-label>Password Tidak boleh Kosong!</ion-label>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" #passwordCtrl="ngModel" ngModel name="password" required></ion-input>
          <ion-icon name="lock-closed" color="primary" slot="end"></ion-icon>
        </ion-item>
      </ion-list>
      <div class="registerlink">
        Don't have an account? <a [routerLink]="['/register']" routerLinkActive="router-link-active" >Register Here!</a>
      </div>
      <ion-button type="submit" [disabled]="!f.valid" expand="block" shape="round">
        Login
      </ion-button>
    </form>
  </div>
</ion-content>
