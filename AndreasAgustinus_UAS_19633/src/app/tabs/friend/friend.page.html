<ion-header>
  <ion-toolbar>
    <ion-title>Friends</ion-title>
    <ion-icon class="addFriend" slot="end" name="add"  [routerLink]="['/addfriend']"></ion-icon>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar mode="ios" (ionChange)="onChange($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <div *ngIf="tempFriendList.length == 0">
      <ion-item lines="none" style="text-align: center;">
        <ion-label>No Friends</ion-label>
      </ion-item>
    </div>
    <div *ngIf="tempFriendList.length != 0">
      <div *ngFor="let dummy of tempFriendList">
        <ion-item-sliding>
          <ion-item>
            <ion-avatar slot="start">
              <img *ngIf="!dummy.profileImage" src="../../assets/img/orang.png" alt="">
              <img *ngIf="dummy.profileImage" [src]= dummy.profileImage>
            </ion-avatar>
            <ion-label>
              <h2>{{dummy}}</h2>
            </ion-label>
            
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="delete(dummy)" expand="full">
              DELETE
            </ion-item-option>
          </ion-item-options>
          </ion-item-sliding>
        </div>
    </div>
    
  </ion-list>
</ion-content>
