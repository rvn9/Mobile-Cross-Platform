<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Contacts</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/contacts/create"><ion-icon name="add"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-segment (ionChange)="onFilterUpdate($event)" value="all contact" color="tertiary">
          <ion-segment-button value="all contact" >All Contact</ion-segment-button>
          <ion-segment-button value="priority contact">Priority Contact</ion-segment-button>
        </ion-segment>
        <ion-list>
          <ion-item-sliding  *ngFor="let contact of contacts" #slidingItem>
            <ion-item-options side="start">
            </ion-item-options>

            <app-sample2 [contact]="contact"></app-sample2>

            <ion-item-options side="end">
              <ion-item-option (click)="priority(contact, slidingItem)">
                <ion-icon name="star-outline"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
