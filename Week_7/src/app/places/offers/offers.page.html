<ion-header>
  <ion-toolbar>
        <ion-button slot="start" fill="clear">
          <ion-menu-button menu="m1"></ion-menu-button>
        </ion-button>
    <ion-title>My Offers</ion-title>
        <ion-button slot="end" fill="clear" [routerLink]="['../', 'new-offer']">
          <ion-icon name="add-outline"></ion-icon>
        </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let place of places" [routerLink]="['./', place.placeId]">
      <ion-avatar slot="start">
        <ion-img [src]="place.imageUrl"></ion-img>
      </ion-avatar>
      <ion-label>
        {{place.title}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
