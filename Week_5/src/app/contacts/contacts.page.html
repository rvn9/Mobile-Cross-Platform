<ion-header>
  <ion-toolbar>
    <ion-item>
      <ion-title>Contacts</ion-title>
      <ion-icon (click)="createNewContact()" style="color:#ffffff;" slot="end" name="add-outline"></ion-icon>
    </ion-item>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>

    <ion-row>
      <ion-col size="12" size-sm="6" style="width: 100%;  margin: auto">
        <br>
        <!-- Disabled Segment -->
        <ion-segment (ionChange)="segmentChanged($event)" value="allContact">
          <ion-segment-button value="allContact">All Contact</ion-segment-button>
          <ion-segment-button value="priorityContact">Priority Contact</ion-segment-button>
        </ion-segment>


        <ion-list *ngFor="let  contact of contacts">
          <ion-item-sliding #slidingItems>
            <ion-item-options side="end">
              <ion-item-option (click)="fav(contact,slidingItems)"><ion-icon slot="icon-only" name="star"></ion-icon></ion-item-option>
            </ion-item-options>

            <ion-item lines="none" [routerLink]="['/contacts',contact.id]">
              <ion-avatar slot="start">
                <ion-img [src]="contact.image"></ion-img>
              </ion-avatar>
              <ion-label>{{contact.nama}}</ion-label> <br>

               <ion-row>
                 <ion-label>
                   <ion-icon name="mail-outline"></ion-icon>
                   &nbsp; {{contact.email.length}}
                 </ion-label>
                 &nbsp;  &nbsp;  &nbsp;
                 <ion-label >
                   <ion-icon  name="call-outline"></ion-icon>
                   &nbsp;  {{contact.noTelp.length}}
                 </ion-label>
               </ion-row>

            </ion-item>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
