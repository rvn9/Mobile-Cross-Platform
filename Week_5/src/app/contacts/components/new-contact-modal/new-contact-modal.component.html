<ion-header>
  <ion-toolbar>
    <ion-title>
       New Contact
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Name </ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input></ion-input>

  </ion-item>

  <ion-button (click)="submitContact()" class="ion-text-center">Save Contact</ion-button>


</ion-content>
